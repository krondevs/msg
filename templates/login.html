<style>
:root{
    --bg:#ece5dd;
    --card:#ffffff;
    --text:#1f2937;
    --muted:#6b7280;
    --primary:#25d366;
    --primary-dark:#128c7e;
    --border:#e5e7eb;
    --shadow:0 12px 28px rgba(0,0,0,0.12);
}

*{
    box-sizing:border-box;
    margin:0;
    padding:0;
}

body{
    font-family:Arial, sans-serif;
    background:var(--bg);
    color:var(--text);
}

.app{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    padding:16px;
    gap:16px;
}

.header{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    color:var(--primary-dark);
    font-weight:bold;
}

.logo{
    width:38px;
    height:38px;
    border-radius:12px;
    background:var(--primary);
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
    font-size:18px;
}

.container{
    width:100%;
    max-width:520px;
    margin:0 auto;
    background:var(--card);
    border-radius:16px;
    box-shadow:var(--shadow);
    overflow:hidden;
}

.tabs{
    display:flex;
    background:#f8fafc;
    border-bottom:1px solid var(--border);
}

.tab{
    flex:1;
    padding:12px;
    text-align:center;
    cursor:pointer;
    border:none;
    background:transparent;
    font-weight:bold;
    color:var(--muted);
}

.tab.active{
    color:var(--primary-dark);
    border-bottom:3px solid var(--primary);
}

.form{
    padding:16px;
    display:flex;
    flex-direction:column;
    gap:12px;
}

.form-row{
    display:flex;
    flex-direction:column;
    gap:8px;
}

.input, .select{
    padding:12px 14px;
    border:1px solid var(--border);
    border-radius:10px;
    outline:none;
    font-size:14px;
}

.input:focus, .select:focus{
    border-color:var(--primary);
}

.btn{
    background:var(--primary);
    color:#fff;
    border:none;
    padding:12px 14px;
    border-radius:10px;
    cursor:pointer;
    font-weight:bold;
}

.btn.secondary{
    background:#e9f7ef;
    color:#0f766e;
    border:1px solid #b7ebc6;
}

.helper{
    font-size:12px;
    color:var(--muted);
}

.grid-2{
    display:grid;
    gap:10px;
    grid-template-columns:1fr;
}

.hidden{
    display:none;
}

@media (min-width:700px){
    .app{
        align-items:center;
        justify-content:center;
    }
    .container{
        max-width:740px;
    }
    .grid-2{
        grid-template-columns:1fr 1fr;
    }
}
</style>
</head>

<script>
const tabs = document.querySelectorAll(".tab");
const loginForm = document.getElementById("loginForm");
const registerForm = document.getElementById("registerForm");

tabs.forEach((tab) => {
    tab.addEventListener("click", () => {
        tabs.forEach((t) => t.classList.remove("active"));
        tab.classList.add("active");
        const isLogin = tab.dataset.tab === "login";
        loginForm.classList.toggle("hidden", !isLogin);
        registerForm.classList.toggle("hidden", isLogin);
    });
});
